       x="-977.52618"
       y="166.8804"
       id="text48476"
       sodipodi:linespacing="125%"
       transform="matrix(0,-1,1,0,0,0)"><tspan
         sodipodi:role="line"
         id="tspan48478"
         x="-977.52618"
         y="166.8804">刘胡兰的个人简介</tspan><tspan
         sodipodi:role="line"
         x="-977.52618"
         y="195.0054"
         id="tspan48480">刘胡兰别名富兰，山西省文水县云周西村人，生于1932年</tspan><tspan
         sodipodi:role="line"
         x="-977.52618"
         y="223.1304"
         id="tspan48482">10月8日，逝世于1947年1月12日，是著名的革命先烈，</tspan><tspan
         sodipodi:role="line"
         x="-977.52618"
         y="251.2554"
         id="tspan48484">抗日游击队队员。</tspan><tspan
         sodipodi:role="line"
         x="-977.52618"
         y="279.3804"
         id="tspan48486"> 刘胡兰的一生很短暂，她8岁时上小学，10岁参加了儿童团</tspan><tspan
         sodipodi:role="line"
         x="-977.52618"
         y="307.5054"
         id="tspan48488">，13岁进中共妇女干部训练班，14岁到山西省文水县云周</tspan><tspan
         sodipodi:role="line"
         x="-977.52618"
         y="335.6304"
         id="tspan48490">西村做妇女工作，担任妇救会秘书，后为主任，并成为中</tspan><tspan
         sodipodi:role="line"
         x="-977.52618"
         y="363.7554"
         id="tspan48492">共候补党员。但她15岁时就英勇就义了。</tspan></text>
